  <main id="main">
    <section class="inner-page">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm-6 text-center" style="background-color:white; border-radius:15px; padding:15px;"><br><br>
            <h2>Create Account</h2>
            <form method="POST">
              <div class="row">
                  <span class="error"></span>
              </div>
              <div class="form-group row mb-3">
                <label for="firstname" class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                  <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Firstname">
                </div>
              </div>
              <div class="row">
                <span class="error"></span>
              </div>
              <div class="form-group row mb-3">
              <label for="lastname" class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                  <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Lastname">
                </div>
              </div>
              <div class="row">
                <span class="error"></span>
              </div>
              <div class="form-group row mb-3">
                <label for="username" class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8">
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="row">
              <span class="error"></span>
              </div>
              <div class="form-group row mb-3">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                  <input type="email" id="email" name="email" class="form-control" placeholder="E-mail address">
                </div>
              </div>
              <div class="row">
                <span class="error"></span>
              </div>
              <div class="form-group row mb-3">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Must be at least 8-20 characters long">
                </div>
              </div>
              <div class="row">
                <span class="error"></span>
              </div>
              <div class="form-group row mb-3">
                <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-type password">
                </div>
              </div>
              <div class="row">
                <span class="error"></span> 
              </div>
              <div class="form-group row mb-3">
                <label for="dob" class="col-sm-4 col-form-label">Date of Birth:</label>
                <div class="col-sm-8">
                  <input type="date" id="dob" name="dob" class="form-control" pattern="^\({0,1}((0|\+61)(2|4|3|7|8)){0,1}\){0,1}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{1}( |-){0,1}[0-9]{3}$">
                </div>
              </div>
              <div class="row">
                <span class="error"></span>
              </div>
              <div class="form-group row mb-3">
                <label for="mobile" class="col-sm-4 col-form-label">Mobile:</label>
                <div class="col-sm-8">
                  <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Phone number"> 
                </div>
              </div>
              <br>
              <input type="submit" value="Create account">
            </form><br>
            Already have an account? <a href="login.html">login</a>
            </div>
          </div>        
        </div>
